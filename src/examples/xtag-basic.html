<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Web Components</title>
        <script src="/node_modules/webcomponents.js/webcomponents.js"></script>
        <script src="/node_modules/x-tag/dist/x-tag-core.js"></script>
        <style>
            x-hello {
                position: fixed;
                top: 50px;
                left: 50px;
                width: 50px;
                height: 50px;
            }
            
            x-clock {
                position: fixed;
                top: 100px;
                left: 100px;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>

    <body>
        <x-hello>Click Me</x-hello>
        <x-clock></x-clock>
        <script src="/src/scripts/clock.js" async></script>
        <script>
            // Our Javascript will go here.
            (function (window, document, xtag) {
                "use strict";
                
                xtag.register("x-hello", {
                    events: {
                        tap: function(){
                            alert("Hello World!");
                        }
                    }
                });
            })(window, document, xtag);
        </script>
    </body>

</html>
