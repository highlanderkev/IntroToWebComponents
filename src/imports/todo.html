<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<dom-module name="p-todo">
    <template>
        <style is="custom-style">
            .card-header {
                @apply(--paper-font-headline);
            }
            
            .card-status {
                float: right;
                font-size: 15px;
                vertical-align: text-top;
                color: var(--paper-green-700);
            }
            
            paper-card.custom {
                --paper-card-background-color: var(--paper-blue-500);
            }
            
            paper-button.custom:hover {
                background-color: var(--paper-indigo-500);
            }
            
            paper-button.red {
                background-color: red;
                color: white;
            }
            
            paper-button.green {
                background-color: green;
                color: white;
            }
        </style>
        <paper-card class="custom">
            <div class="card-content">
                <div class="card-header">
                    {{title}}
                    <div class="card-status">
                        {{status}}
                    </div>
                </div>
                <div class="card-content">
                    {{content}}
                </div>
            </div>
            <div class="card-actions">
                <paper-button raised class="custom green">Done</paper-button>
                <paper-button raised class="custom yellow">Ready to Test</paper-button>
                <paper-button raised class="custom red">Roadblocked</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        (function (document, Polymer) {
            "use strict";

            Polymer({
                is: "p-todo",
                properties: {
                    title: String,
                    content: String,
                    status: {
                        type: String,
                        notify: true,
                        value: "In Progress"
                    }
                }
            });
        })(document, Polymer);
    </script>
</dom-module>
