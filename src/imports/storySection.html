<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!--Custom-->
<link rel="import" href="./droparea.html">
<dom-module name="p-storySection">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            .flex-center-align {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-justified);
                min-height: inherit;
            }
        </style>
        <div class="section">
            <h2>{{title}}</h2>
            <p-droparea id="droparea" on-drop="onDrop">
                <content></content>
            </p-droparea>
        </div>
    </template>
    <script>
        (function(document, Polymer){
            "use strict";
            
            Polymer({
                is: "p-storySection",
                listeners: {
                    "droparea.on-drop": "onDrop",
                    "droparea.on-dragover": "allowDrop"
                },
                onDrop: function(event){
                    console.log("Story:OnDrop");
                    // event.preventDefault();
                    // var data = event.dataTransfer.getData("text");
                    // event.target.appendChild(document.getElementById(data));
                },
                allowDrop: function(event){
                    console.log("AllowDrop");
                    event.preventDefault();
                }
            });
        })(document, Polymer);
    </script>
</dom-module>
