<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!--Custom Elements-->
<link rel="import" href="./storyControl.html">
<link rel="import" href="./storySection.html">
<link rel="import" href="./header.html">
<link rel="import" href="./grid.html">
<dom-module name="p-story">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                --header-panel-background-color: var(--paper-blue-100);
                --header-panel-color: black;
            }
            
            paper-material {
                min-height: inherit;
                background-color: var(--paper-blue-300);
                color: black;
            }
            
            .flex-center-align {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-justified);
                min-height: 300px;
            }
            
            aside {
                display: block;
                float: left;
                width: 100px;
                min-height: inherit;
            }
        </style>
        <p-header title="{{title}}"></p-header>
        <paper-material elevation="1" class="flex-center-align">
            <aside>
                <p-grid title="{{title}}"></p-grid>
            </aside>
            <section class="todo">
                <p-storySection title="Todo"></p-storySection>
            </section>
            <section class="inProgress">
                <p-storySection title="In Progress"></p-storySection>
            </section>
            <section class="toTest">
                <p-storySection title="Ready to Test"></p-storySection>
            </section>
            <section class="done">
                <p-storySection title="Done"></p-storySection>
            </section>
        </paper-material>
    </template>
    <script>
        (function (document, Polymer) {
            "use strict";

            Polymer({
                is: "p-story",
                properties: {
                    title: String
                }
            });
        })(document, Polymer);
    </script>
</dom-module>
