<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<dom-module name="p-header">
    <template>
        <style>
            :host {
                @apply(--header-panel-color);
                @apply(--header-panel-background-color)
            }
            
            paper-toolbar {
                --paper-toolbar-background: var(--header-panel-background-color, green);
                --paper-toolbar-color: var(--header-panel-color, white);
            }
        </style>
        <paper-toolbar class="medium" justify="center">
            <div class="top">
                <span class="title">{{title}}</span>
            </div>
        </paper-toolbar>
    </template>

    <script>
        (function (document, Polymer) {
            "use strict";

            Polymer({
                is: "p-header",
                properties: {
                    title: String
                }
            });
        })(document, Polymer);
    </script>
</dom-module>
